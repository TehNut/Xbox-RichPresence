plugins {
    id "java"
    id "maven"
    id "application"
    id "com.github.johnrengelman.shadow" version "2.0.1"
}

group 'info.tehnut.xboxrichpresence'
version '1.0.0'
mainClassName = group + ".XboxRichPresence"

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    compile 'com.github.MinnDevelopment:Java-DiscordRPC:v1.3.0'
    compile 'com.google.code.gson:gson:2.8.2'
}